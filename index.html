<html>
  <meta charset="UTF-8">
  <title>Start Page</title>
  <body>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="script.js"></script>

    <div id='main'>
      <div id='search'>
        <form action='#' onSubmit="return goTo()">
          <input type='text' id='searchBox'>
          <input type='submit' value='S' id='searchButton'>
        </form>
      </div>

      <div id='mainlinks'>
        <table>
          <tr>
            <td>
              <a style="display:block" href="https://www.reddit.com/">
              <div class="content"><div class="content2">reddit</div></div>
              </a>
            </td>
            <td>
              <a style="display:block" href="https://www.youtube.com/">
              <div class="content"><div class="content2">YouTube</div></div>
              </a>
            </td>
            <td>
              <a style="display:block" href="http://myanimelist.net/">
              <div class="content"><div class="content2">MyAnimeList</div></div>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <a style="display:block" href="https://github.com/login">
              <div class="content"><div class="content2">GitHub</div></div>
              </a>
            </td>
            <td>
              <a style="display:block" href="https://mail.protonmail.com/login">
              <div class="content"><div class="content2">ProtonMail</div></div>
              </a>
            </td>
            <td>
              <a style="display:block" href="https://soundcloud.com/">
              <div class="content"><div class="content2">SoundCloud</div></div>
              </a>
            </td>
          </tr>
          <tr>
            <td>
              <a style="display:block" href="http://en.kancollewiki.net/wiki/Kancolle_Wiki">
              <div class="content"><div class="content2">Kancolle Wiki</div></div>
              </a>
            </td>
            <td>
              <a style="display:block" href="http://bato.to/">
              <div class="content"><div class="content2">Batoto</div></div>
              </a>
            </td>
            <td>
              <a style="display:block" href="http://www.pixiv.net/">
              <div class="content"><div class="content2">pixiv</div></div>
              </a>
            </td>
          </tr>
        </table>
      </div>

  </div>

  </body>
</html>
